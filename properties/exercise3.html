<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 3</title>
  <style>
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      color: blue;
    }

    pre {
      font-family: Consolas, Menlo, Monaco, 'Courier New', monospace;
      font-weight: bold;
      outline: 2px dashed #ccc;
      outline-offset: 5px;
    }

    span.value {
      color: #009933;
    }

    a {
      color: #0033cc;
      text-decoration: none;
      outline: 1px solid transparent;
    }

    a:hover {
      text-decoration: underline;
      outline: 1px solid #0033cc;
    }
  </style>
</head>
<body>

  <h1>Styling CSS Properties</h1>

  <pre>
.container {
  margin: <span class="value">20px</span>;
  padding: <span class="value">15px</span>;
  border: <span class="value">1px solid #000</span>;
}
  </pre>

  <p>
    Learn more:
    <a href="#">margin</a>, 
    <a href="#">padding</a>, and 
    <a href="#">border</a>.
  </p>

</body>
</html>
