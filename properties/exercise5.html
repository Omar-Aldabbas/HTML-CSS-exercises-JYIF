<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 5</title>
    <style>
      table {
        border-collapse: separate;
        border-spacing: 15px 15px;
      }

      td {
        padding: 20px;
        border: 2px solid black;
        border-radius: 8px;
        box-shadow: 1px 6px 7px rgba(0, 0, 0, 0.3);
        text-align: center;
        vertical-align: middle;
        min-width: 100px;
        font-weight: bold;
        font-size: 1rem;
        transition: box-shadow 0.3s ease;
      }

      td:hover {
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
      </tr>
    </table>
  </body>
</html>
