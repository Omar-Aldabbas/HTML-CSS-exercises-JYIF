<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend><h2>Personal details</h2></legend>
        <label for="firstname">First name:</label>
        <input type="text" name="firstname" id="firstname" required />
        <br />
        <label for="lastname">Last name:</label>
        <input type="text" name="lastname" id="lastname" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <br />
        <label>Gender</label>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
      </fieldset>

      <fieldset>
        <legend><h2>Magazines</h2></legend>
        <input type="checkbox" id="tech" name="magazine" value="tech" />
        <label for="tech">Tech Monthly</label><br />
        <input type="checkbox" id="fashion" name="magazine" value="fashion" />
        <label for="fashion">Fashion Today</label><br />
        <input type="checkbox" id="science" name="magazine" value="science" />
        <label for="science">Science Digest</label><br />
        <input type="checkbox" id="travel" name="magazine" value="travel" />
        <label for="travel">Global Traveler</label>
      </fieldset>

      <fieldset>
        <legend><h2>Subscription</h2></legend>
        <label for="period">Period:</label>
        <input
          type="number"
          id="period"
          name="subscription_period"
          min="1"
          max="24"
          placeholder="1 month"
        />
      </fieldset>

      <br />
      <button style="background-color: transparent">Login</button>
    </form>
  </body>
</html>
