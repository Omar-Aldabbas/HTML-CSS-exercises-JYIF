<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <tr>
          <th>HeadCol 1</th>
          <th>HeadCol 2</th>
          <th>HeadCol 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1,Col 1</td>
          <td>Row 1,Col 2</td>
          <td>Row 1,Col 3</td>
        </tr>
        <tr>
          <td>Row 2,Col 1</td>
          <td>Row 2,Col 2</td>
          <td>Row 2,Col 3</td>
        </tr>
      </tbody>
    </table>
    <br />
    <br />
    <table border="2">
      <tbody>
        <tr>
          <td rowspan="2">Row 1-2,Col 1</td>
          <td>Row 1,Col 2</td>
          <td>Row 1,Col 3</td>
          <td>Row 1,Col 4</td>
        </tr>
      <!-- </tbody> -->
      <!-- <tbody> -->
        <tr>
          <!-- <td>Row 2,Col 1</td> -->
          <td rowspan="2" colspan="2">Row 2-3,Col 2-3</td>
          <!-- <td>Row 2,Col 3</td> -->
          <td>Row 2,Col 4</td>
        </tr>
        <tr>
          <td>Row 3,Col 1</td>
          <!-- <td>Row 3,Col 2</td> -->
          <!-- <td>Row 3,Col 3</td> -->
          <td>Row 3,Col 4</td>
        </tr>
        <tr>
          <td>Row 4,Col 1</td>
          <td>Row 4,Col 2</td>
          <td colspan="2">Row 4,Col 3-4</td>
          <!-- <td>Row 4,Col 4</td> -->
        </tr>
      </tbody>
    </table>
  </body>
</html>
